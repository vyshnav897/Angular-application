<app-header> </app-header>

<div class="detail-form">
    <div>
        <h2>User Form</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Firstname</label>
                <input type="text" formControlName="firstname" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Lastname</label>
                <input type="text" formControlName="lastname" class="form-control" />

            </div>
            <div formGroupName="address">
                <div class="form-group-inline">
                    <label for="street">Street</label>
                    <input type="text" formControlName="street" class="form-control " />

                    <label for="address">Address</label>
                    <input type="text" formControlName="address" class="form-control " />
                </div>
                <div class="form-group-inline">
                    <label for="ApartmentNo">Apartment No</label>
                    <input type="text" formControlName="ApartmentNo" class="form-control" />
                    <label for="city">City</label>
                    <input type="text" formControlName="city" class="form-control" />
                </div>

                <div class="form-group-inline">
                    <label for="state">State</label>
                    <input type="text" formControlName="state" class="form-control" />

                    <label for="zip">Zip</label>
                    <input type="text" formControlName="zip" class="form-control" />
                </div>
            </div>
            <div formGroupName="order_total">

                <div class="form-group-inline">
                    <label for="amount">Amount</label>
                    <input type="text" formControlName="amount" class="form-control" />
                </div>
                <div class="form-group-inline">
                    <label for="currency">Curreny</label>
                    <input type="text" formControlName="currency" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn" (click)="onDelete()">Delete</button>
                <button type="button" class="btn" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
